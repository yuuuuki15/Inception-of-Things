apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: argocd-server-ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    ingressClassName: nginx
    rules:
        - http:
            paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                        name: argocd-server
                        port:
                            number: 80
