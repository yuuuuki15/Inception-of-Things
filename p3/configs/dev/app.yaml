apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: playground
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/yuuuuki15/playground.git
        targetRevision: HEAD
        path: manifests
    destination:
        server: https://kubernetes.default.svc
        namespace: dev
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
