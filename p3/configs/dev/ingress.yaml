apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: playground-ingress
    labels:
        app: argocd
    annotations:
        ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
    rules:
        - http:
            paths:
                - pathType: Prefix
                  path: "/"
                  backend:
                    service:
                        name: playground
                        port:
                            number: 8888
