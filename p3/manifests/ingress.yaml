apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: argocd-server-ingress
    namespace: argocd
    annotations:
        spec.ingressClassName: "traefik"
spec:
    rules:
        - host: argocd.local
          http:
            paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                        name: argocd-server
                        port:
                            number: 443
