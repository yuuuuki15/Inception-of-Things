apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: hello-ingress
    namespace: {{ $.Values.namespace }}
spec:
    rules:
{{- range .Values.apps }}
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: {{ .name }}-svc
                            port:
                                number: {{ .servicePort }}
    {{- if .host }}
          host: {{ .host }}
    {{- end }}
{{- end }}
---
