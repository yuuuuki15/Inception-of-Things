apiVersion: apps/v1
kind: Deployment
metadata:
    name: app1
    namespace: p2
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: app1
    template:
        metadata:
            labels:
                app.kubernetes.io/name: app1
        spec:
            containers:
                - name: hello-kubernetes
                  image: paulbouwer/hello-kubernetes:1.10
                  ports:
                    - containerPort: 8080
                  env:
                    - name: MESSAGE
                      value: "Hello from app1."
